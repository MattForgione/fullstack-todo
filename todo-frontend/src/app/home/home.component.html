<mat-drawer-container class="todo-list-container" autosize>
  <mat-drawer class="todo-list-nav" #drawer mode="side" opened>
    <mat-toolbar color="primary">
      <h3>Todo Lists</h3>
    </mat-toolbar>
    <div class="todo-list-nav--content">
      <div
        (click)="onSelect(todoList)"
        class="todo-list-nav--list-item"
        *ngFor="let todoList of todoLists">
        <p class="todo-list-nav--list-item--text">
          {{ todoList.title }}
        </p>
      </div>
    </div>
  </mat-drawer>
  <mat-toolbar class="module-title--wrapper" color="primary">
    <div (click)="drawer.toggle()">
      <div
        class="hide-show--container"
        *ngIf="drawer.opened; else drawerClosed">
        <mat-icon class="arrow-icon">keyboard_arrow_left</mat-icon>
        <p class="icon-text">Hide</p>
      </div>
      <ng-template #drawerClosed>
        <div class="hide-show--container">
          <mat-icon class="arrow-icon">keyboard_arrow_right</mat-icon>
          <p class="icon-text">Show</p>
        </div>
      </ng-template>
    </div>
    <div class="module-title--container">
      <h1 class="module-title--title">Dashboard</h1>
    </div>
  </mat-toolbar>
  <div class="display-container">
    <div *ngIf="selectedTodoList">
      <h1>{{ selectedTodoList.title }}</h1>
      <div *ngFor="let todo of todos">
        <h3>{{ todo.title }}</h3>
        <p>{{ todo.content }}</p>
      </div>
    </div>
  </div>
</mat-drawer-container>
