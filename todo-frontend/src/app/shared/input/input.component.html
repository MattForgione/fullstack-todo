<mat-form-field [style.width.px]="300" appearance="outline" class="form-input">
  <mat-label>{{ labelText }}</mat-label>
  <textarea
    *ngIf="textArea; else standardInput"
    [formControl]="control"
    [placeholder]="placeholder"
    rows="10"
    cdkTextareaAutosize
    matInput></textarea>
  <ng-template #standardInput>
    <input
      [formControl]="control"
      [placeholder]="placeholder"
      [type]="inputType"
      matInput />
  </ng-template>
  <mat-error *ngIf="control.errors">{{ getError(control) }}</mat-error>
</mat-form-field>
