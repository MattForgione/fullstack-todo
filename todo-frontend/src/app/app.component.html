<nav
  class="mat-elevation-z6 nav-bar-main"
  [tabPanel]="tabPanel"
  backgroundColor="primary"
  mat-tab-nav-bar>
  <ng-container *ngIf="signedIn; else notSignedIn">
    <a
      mat-tab-link
      (click)="activeLink = 'home'"
      [active]="activeLink === 'home'"
      routerLink="/"
      >Home</a
    >
    <a mat-tab-link routerLink="/auth/logout">Logout</a>
  </ng-container>
  <ng-template #notSignedIn>
    <a
      mat-tab-link
      (click)="activeLink = 'login'"
      [active]="activeLink === 'login'"
      routerLink="/auth/login"
      >Login</a
    >
    <a
      mat-tab-link
      (click)="activeLink = 'signup'"
      [active]="activeLink === 'signup'"
      routerLink="/auth/signup"
      >Signup</a
    >
  </ng-template>
</nav>

<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
