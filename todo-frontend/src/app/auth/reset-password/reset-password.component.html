<div class="form-page-container">
  <app-form
    (submitEvent)="onSubmit()"
    [form]="emailForm"
    [buttonDisabled]="buttonDisabled"
    autocomplete="off"
    buttonText="Send Email!"
    title="Account Email">
    <app-input
      [control]="$any(emailForm.get('email'))"
      labelText="Email"></app-input>
  </app-form>
</div>
