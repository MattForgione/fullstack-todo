<div class="form-page-container">
  <app-form
    (submitEvent)="onSubmit()"
    [form]="resetPasswordForm"
    autocomplete="off"
    buttonText="Reset!"
    title="Password Reset">
    <app-input
      [control]="$any(resetPasswordForm.get('password'))"
      inputType="password"
      labelText="Password"></app-input>
    <app-input
      [control]="$any(resetPasswordForm.get('passwordConfirm'))"
      inputType="password"
      labelText="Confirm Password"></app-input>
  </app-form>
</div>
