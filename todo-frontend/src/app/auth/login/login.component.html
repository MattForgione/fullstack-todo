<div>
  <app-form
    (submitEvent)="onSubmit()"
    [form]="loginForm"
    [login]="true"
    buttonText="Login!"
    title="Login">
    <app-input
      [control]="$any(loginForm.get('email'))"
      labelText="Email"
      placeholder="example@email.com"></app-input>
    <app-input
      [control]="$any(loginForm.get('password'))"
      labelText="Email"
      placeholder="example@email.com"></app-input>
  </app-form>
</div>
