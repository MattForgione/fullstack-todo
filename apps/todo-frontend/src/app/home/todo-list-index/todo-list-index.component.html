<mat-toolbar color="primary">
  <h3>Todo Lists</h3>
</mat-toolbar>
<div class="todo-list-index--content">
  <div
    (click)="onSelect(todoList)"
    class="todo-list-index--list-item"
    *ngFor="let todoList of todoLists$ | async">
    <p
      [ngStyle]="{
        'text-decoration':
          (currentlySelected$ | async) === todoList.id ? 'underline' : 'none'
      }"
      class="todo-list-index--list-item--text mat-body-1">
      {{ todoList.title }}
    </p>
  </div>
  <button (click)="onCreateTodoList()" mat-mini-fab color="primary">
    <mat-icon class="todo-icon">create</mat-icon>
  </button>
</div>
